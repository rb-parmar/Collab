<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width, intitial-scale=1">
  <meta name="author" content="Rushit Parmar">
  <meta name="description" content="Fakebook">
  <meta name="keywords" content="html, css, web, web development, seo">
  <title>Fakebook</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="shortcut icon" href="./assets/image/diamond.png" type="image/x-icon">
  <link rel="stylesheet" href="./assets/style/login.css" media="all">
  <script src="./assets/script/login.js" defer></script>
 </head>
 <body>
  <div class="container">
    <div class="modal">
      <div class="image">
        <h3>Collab</h3>
      </div>
      <div class="login">
        <h3>Welcome!</h3>
        <input type="text" class="username" placeholder="Username">
        <input type="password" class="password" placeholder="Password">
        <div class="forgot"><a href="#">Forgot password?</a></div>
        <button class="loginbtn">Login</button>
        <button class="sign-up">Sign up</button>
        <div class="login-footer">
          <div class="policy">
            <div class="row">
              <div>Copyright Policy</div>
              <div>Privacy Policy</div>
              <div>Send Feedback</div>
            </div>
            <div class="row">
              <div>User Agreement</div>
              <div>Cookie Policy</div>
              <div>Community Guidelines</div>
            </div>
          </div>
          <div class="copy">Collab &copy;2023 </div>
        </div>
      </div>
    </div>
  </div>
 </body>
</html>
